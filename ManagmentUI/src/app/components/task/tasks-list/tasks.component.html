<div class="tasks-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tasks Management</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (isAdmin()) {
      <div class="toolbar">
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          <mat-icon>add</mat-icon>
          Add Task
        </button>
      </div>
      }


      <!-- Loading spinner - ONLY shown when loading is true -->
      <div class="loading-container" *ngIf="loading">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <!-- Table - ONLY shown when loading is false -->
      <div class="table-container" *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let task">
              <div class="task-title">
                {{ task.title }}
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="assignedToUser">
            <th mat-header-cell *matHeaderCellDef>Assigned To</th>
            <td mat-cell *matCellDef="let task">
              {{ task.assignedToUser?.firstName }} {{ task.assignedToUser?.lastName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let task">
              <span class="status-badge" [ngClass]="getStatusClass(task.status?.code)">
                {{ task.status?.nameEn }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
            <td mat-cell *matCellDef="let task">
              {{ task.createdOn | date:'MMM dd, yyyy' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button 
                mat-icon-button 
                color="primary" 
                (click)="viewTask(task)"
                matTooltip="View">
                <mat-icon>visibility</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="accent" 
                (click)="openEditDialog(task)"
                matTooltip="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              @if (isAdmin()) {
              <button 
                mat-icon-button 
                color="warn" 
                (click)="deleteTask(task)"
                matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon>task_alt</mat-icon>
                <p>No tasks found</p>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator 
        *ngIf="!loading"
        [length]="totalCount"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
