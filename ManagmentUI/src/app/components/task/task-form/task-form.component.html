<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="taskForm">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter task title" readonly="{{ !isAdmin() }}">
        <mat-error *ngIf="f['title'].errors?.['required']">Title is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea 
          matInput 
          formControlName="descreption" 
          rows="4"
          placeholder="Enter task description" readonly="{{!isAdmin()}}"></textarea>
        <mat-error *ngIf="f['descreption'].errors?.['required']">Description is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="statusId">
          <mat-option *ngFor="let status of taskStatuses" [value]="status.id">
            {{ status.nameEn }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f['statusId'].errors?.['required']">Status is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Assign To</mat-label>
        <mat-select formControlName="assignedToUserId">
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{ user.firstName }} {{ user.lastName }} ({{ user.email }})
          </mat-option>
        </mat-select>
        <mat-error *ngIf="f['assignedToUserId'].errors?.['required']">Assigned user is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ isViewMode ? 'Close' : 'Cancel' }}
  </button>
  <button 
    *ngIf="!isViewMode" 
    mat-raised-button 
    color="primary" 
    (click)="onSubmit()" 
    [disabled]="loading">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
    <span *ngIf="!loading">{{ isCreateMode ? 'Create' : 'Update' }}</span>
  </button>
</mat-dialog-actions>
