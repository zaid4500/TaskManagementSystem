<mat-toolbar color="primary" class="navbar">
  <span class="app-title">Task Management System</span>
  
  <span class="spacer"></span>
  
  <div class="nav-links">
    <a mat-button routerLink="/my-tasks" routerLinkActive="active-link">My Tasks</a>
    @if (isAdmin()) {
        <a mat-button routerLink="/tasks" routerLinkActive="active-link">Users Tasks</a>
        <a mat-button routerLink="/users" routerLinkActive="active-link">Users</a>
    }
  </div>
  
  <div class="user-section" *ngIf="currentUser">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ userDisplayName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info">
        <p class="user-email">{{ currentUser.email }}</p>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
