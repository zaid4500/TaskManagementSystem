<div class="table-container">
  <div class="table-header">
    <div class="header-left">
      <h2 class="table-title" *ngIf="title">{{ title }}</h2>
    </div>
    <div class="header-right">
      <button 
        *ngIf="exportEnabled"
        mat-raised-button 
        class="export-btn"
        (click)="onExport()">
        <mat-icon>download</mat-icon>
        Export
      </button>
    </div>
  </div>

  <div class="search-container" *ngIf="showSearch">
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>{{ searchPlaceholder }}</mat-label>
      <input 
        matInput 
        [(ngModel)]="searchValue"
        (keyup)="applyFilter($event)"
        placeholder="{{ searchPlaceholder }}">
      <mat-icon matPrefix>search</mat-icon>
      <button 
        *ngIf="searchValue" 
        mat-icon-button 
        matSuffix 
        (click)="clearFilter()"
        aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading data...</p>
  </div>

  <div class="table-wrapper" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef 
            [mat-sort-header]="column.sortable !== false ? column.field : ''"
            [disabled]="column.sortable === false"
            [style.width]="column.width"
            [style.text-align]="column.align || 'left'">
          {{ column.header }}
        </th>
        <td mat-cell *matCellDef="let row" 
            [style.text-align]="column.align || 'left'">
          
          <span *ngIf="column.type === 'badge'" 
                [class]="'badge ' + getBadgeColor(row, column)">
            {{ column.badgeConfig?.getValue(row) || getCellValue(row, column) }}
          </span>

          <mat-icon *ngIf="column.type === 'boolean'" 
                    [class.icon-true]="getNestedValue(row, column.field)"
                    [class.icon-false]="!getNestedValue(row, column.field)">
            {{ getNestedValue(row, column.field) ? 'check_circle' : 'cancel' }}
          </mat-icon>

          <span *ngIf="!column.type || column.type === 'text' || column.type === 'date' || column.type === 'custom'">
            {{ getCellValue(row, column) }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" *ngIf="showActions && actions.length > 0">
        <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <button 
            *ngFor="let action of actions"
            mat-icon-button 
            [matTooltip]="action.tooltip"
            [style.color]="action.color"
            (click)="executeAction(action, row, $event)"
            [hidden]="!shouldShowAction(action, row)">
            <mat-icon>{{ action.icon }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <tr mat-row 
          *matRowDef="let row; columns: displayedColumns;"
          (click)="onRowClick(row)"
          class="table-row"></tr>
      
      <tr class="mat-row no-data-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data-message">
            <mat-icon>inbox</mat-icon>
            <p>{{ emptyMessage }}</p>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator 
    *ngIf="!loading"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="defaultPageSize"
    showFirstLastButtons
    class="paginator">
  </mat-paginator>
</div>
